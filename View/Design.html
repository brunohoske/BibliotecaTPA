<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            color: #f1f1f1;
            border-radius: 10px;
            padding: 40px 35px;
            width: 380px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #6ab04c; /* Cor de destaque */
        }

        label {
            display: block;
            font-size: 14px;
            margin-top: 15px;
            text-align: left;
            color: #cfcfcf;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6ab04c;
            box-shadow: 0 0 6px rgba(106, 176, 76, 0.4);
        }

        input[type="submit"] {
            background-color: #6ab04c;
            color: #121212;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #58a932;
            box-shadow: 0 6px 12px rgba(106, 176, 76, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form action="../Controller/UserController.php" method="POST">
            <label for="login">Nome de Usuário</label>
            <input type="text" id="login" name="login" placeholder="Digite seu login" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
